<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="ui icon message">
    <i class="inbox icon"></i>
    <div class="content">
        <div class="header">
            Luna light
        </div>
        <p>Date and location details</p>
    </div>
</div>

<div class="ui description">
    <p>Complete your application for Luna Light</p>
</div>

<div class="ui steps">
    <a class=" step">
        <div class="content">About</div>
    </a>
    <a class="active step">
        <div class="content">Question</div>
    </a>
    <a class=" step">
        <div class="content">Teams</div>
    </a>
    <a class=" step">
        <div class="content">Review</div>
    </a>
</div>

<div class="ui bottom attached segment">
    <form class="ui form">
        <h4 class="ui dividing header">Organizer's question</h4>
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
                <div class="header">
                    Text for organizer's question
                </div>
                <p>Organizer's name/role</p>
            </div>
        </div>
        <div class="field">
            <textarea name="userapp[organizer-question]"
                      placeholder="Please enter your answer here"></textarea>
        </div>
    </form>
</div>

<div class="ui fluid primary button" tabindex="0">Continue</div>

</body>
</html>
