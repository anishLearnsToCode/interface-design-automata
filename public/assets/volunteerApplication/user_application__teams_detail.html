<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="ui icon message">
    <i class="inbox icon"></i>
    <div class="content">
        <div class="header">
            Luna light
        </div>
        <p>Date and location details</p>
    </div>
</div>

<div class="ui description">
    <p>Complete your application for Luna Light</p>
</div>

<div class="ui steps">
    <a class=" step">
        <div class="content">About</div>
    </a>
    <a class="active step">
        <div class="content">Question</div>
    </a>
    <a class=" step">
        <div class="content">Teams</div>
    </a>
    <a class=" step">
        <div class="content">Review</div>
    </a>
</div>

<div class="ui bottom attached segment">
    <div class="ui fluid negative button" tabindex="0">Back to teams</div>
    <div class="ui divided selection list">
        <a class="item">
            <div class="ui horizontal label">GateKeeper</div>
            Teams' description
        </a>
    </div>
    <form class="ui form">
        <div class="ui icon message">
            <i class="inbox icon"></i>
            <div class="content">
                <div class="header">
                    Team lead's question
                </div>
                <p>Team lead's name/role</p>
            </div>
        </div>
        <div class="field">
            <textarea name="userapp[organizer-question]"
                      placeholder="Please enter your answer here"></textarea>
        </div>
    </form>
</div>

<div class="ui fluid buttons">
    <button class="ui button">Skip this team</button>
    <div class="or"></div>
    <button class="ui positive button">Join team</button>
</div>

</body>
</html>
