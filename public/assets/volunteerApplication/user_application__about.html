<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="ui icon message">
    <i class="inbox icon"></i>
    <div class="content">
        <div class="header">
            Luna light
        </div>
        <p>Date and location details</p>
    </div>
</div>

<div class="ui description">
    <p>Complete your application for Luna Light</p>
</div>

<div class="ui steps">
    <a class="active step">
        <div class="content">About</div>
    </a>
    <a class=" step">
        <div class="content">Question</div>
    </a>
    <a class=" step">
        <div class="content">Teams</div>
    </a>
    <a class=" step">
        <div class="content">Review</div>
    </a>
</div>

<div class="ui bottom attached segment">
    <form class="ui form">
        <h4 class="ui dividing header">About you</h4>
        <div class="field">
            <input type="text" name="userapp[superpower]" placeholder="What is your superpower?">
        </div>
        <h4 class="ui dividing header">Personal details</h4>
        <div class="field">
            <input type="text" name="userapp[legal-name]" placeholder="Legal name">
        </div>
        <div class="field">
            <input type="text" name="userapp[preferred-name]" placeholder="Preferred name">
        </div>
        <div class="field">
            <input type="text" name="userapp[phone]" placeholder="Phone">
        </div>
        <div class="two fields">
            <div class="field">
                <input type="text" name="userapp[birthday]" placeholder="Birthday">
            </div>
            <div class="field">
                <input type="text" name="userapp[zip-code]" placeholder="Zip code">
            </div>
        </div>
    </form>
</div>
<div class="ui fluid primary button" tabindex="0">Continue</div>

</body>
</html>
